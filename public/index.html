<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="stylesheets/whitespace-reset.css">
  <link rel="stylesheet" href="stylesheets/contacts.css">
  <title>Contact Manager</title>
  <script src="/javascripts/vendor/jquery.js"></script>
  <script src="/javascripts/vendor/handlebars.js"></script>
  <script src="/javascripts/app.js" type="module"></script>
</head>
<body>
  <header>
    <h1>Really Awesome Contact Manager</h1>
    <form id="search-contacts">
      <label for="query">Search</label>
      <input type="text" name="query" id="query" placeholder="Search"/>
      <label for"criteria">By</label>
      <select name="criteria" id="criteria" />
        <option value="all">All</option>
        <option value="name">Name</option>
        <option value="tags">Tags</option>
        <option value="phone">Phone</option>
        <option value="email">Email</option>
      </select>
      <button id="add-contact-btn">Add Contact</button>
    </form>
  </header>
  <main>
    <ul id="list">
    </ul>

  </main>

    <div id="add-contact-layer">
      <div id="form-container">
      </div>
    </div>

  <script id="add_contact_tmpl" type="text/x-handlebars">
    <form action="#" method="post">
      <h2>{{formTitle}}</h2>
      <dl>
        <dt>
          <label for="name">Full Name</label>
        </dt>
        <dd>
          <input type="text" name="full_name" id="name"
                 required
                 value="{{data.fullName}}" />
        </dd>
        <dt>
          <label for="phone">Phone Number</label>
        </dt>
        <dd>
          <input type="text" name="phone_number" id="phone"
                 value="{{data.phone}}"/>
        </dd>
        <dt>
          <label for="email">Email Address</label>
        </dt>
        <dd>
          <input type="text" name="email" id="email" 
                 value="{{data.email}}"/>
        </dd>
        <dt>
          <label for="tags">Tags</label>
        </dt>
        <dd>
          <select id="tags" name="tags" multiple size="{{selectSize tags}}">
            <option value="">--Hold &lt;Ctrl&gt; to choose multiple tags--</option>
            {{#each tags}}
            <option value="{{this}}" {{selectTag this ../selectedTags}}>{{this}}</option>
            {{/each}}
          </select>
        </dd>
        <dt>
          <label for="new_tags">Enter new tags</label>
        </dt>
        <dd>
          <input type="text" name="tags" id="new_tags" />
        </dd>
      </dl>
      <input type="hidden" name="id" value="{{data.id}}" />
      <input type="submit" value="{{buttonText}}" />
      <input type="button" value="Cancel" class="close-layer" />
    </form>
  </script>

  <script id="contact_template" type="text/x-handlebars">
    <li data-id="{{id}}">
      <div class="actions">
        <a href="#" class="edit" data-id="{{id}}">
          <img src="images/edit.png" />
        </a>
        <a href="#" class="delete" data-id="{{id}}">
          <img src="images/garbage.png" />
        </a>
      </div>
      <h2 class="name">{{fullName}}</h2>
      <dl>
        <dt>Phone</dt>
        <dd class="phone">{{phone}}</dd>
        <dt>Email</dt>
        <dd class="email">{{email}}</dd>
      </dl>
      <div class="tags">
        {{#each tags}}
        <div class="tag">{{this}}</div>
        {{/each}}
      </div>
    </li>
  </script>
  <footer>
    <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
  </footer>

</body>
</html>
